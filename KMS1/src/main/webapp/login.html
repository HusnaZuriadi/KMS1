<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login - Kindergarten System</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="login.css" />
</head>
<body>

	<div class="container">
		<div class="left-panel">
			<img src="images/sign up.png" alt="Login Kids" />
		</div>

		<div class="right-panel">
			<h2>Login Account</h2>
			<form>
				<div class="roles">
					<input type="radio" name="roles" value="Admin">Admin <input
						type="radio" name="roles" value="Parent">Parents <input
						type="radio" name="roles" value="Teacher">Teacher
				</div>
				<label>Email</label> <input type="email"
					placeholder="Enter your email" required> <label>Password</label>
				<input type="password" placeholder="Enter your password" required>

				<button type="submit">Log In</button>

				<div class="register-link">
					Don't have an account? <a href="register.html">Sign Up</a> now!
				</div>
			</form>
		</div>
	</div>

</body>
</html>
