<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="cs/adminDashboard.css">
  
</head>
<body>
  <header>
    <button class="navSidebar" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
    <div class="logo">
      <img src="images/LOGO-AL-KAUTHAR-EDUQIDS.png" alt="ALKAUTHAR EDUQIDS Logo">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="profile">
      <img src="images/admin.jpg" alt="Admin Profile Photo">
      <h3>Nurul Najah Binti Wahab</h3>
      <p>Administrator</p>
    </div>
    <a href="#">Dashboard</a>
    <a href="#">Students</a>
    <a href="#">Teachers</a>
    <a href="#">Accounts</a>
    <a href="#">Logout</a>
  </nav>

  <div class="banner"></div>

  <main class="dashboard" id="dashboard">
    <section class="welcome">
      <h2>Welcome back, Nurul Najah</h2>
      <img src="images/design1.png" alt="Welcome Illustration">
    </section>

    <div class="cards">
      <div class="card" style="border-color: #f491ba;">
        <h3>40</h3>
        <p>Students</p>
      </div>
      <div class="card" style="border-color: #a9d96c;">
        <h3>4</h3>
        <p>Teachers</p>
      </div>
      <div class="card" style="border-color: #f491ba;">
        <h3>12</h3>
        <p>Registration</p>
      </div>
      <div class="card" style="border-color: #a9d96c;">
        <h3>3</h3>
        <p>Accounts</p>
      </div>
    </div>

    <div class="recent-activity">
      <h2>Recent Activity</h2>
      <div class="activity-box">
        <ul class="activity-list">
          <li>
            <div class="activity-item">
              <img src="images/parent.jpg" alt="Parents Profile">
              <span><a href="#">@username</a> has submitted a request for account deletion</span>
            </div>
            <div class="btn-group">
              <button class="delete-btn">Delete</button>
              <button class="cancel-btn">Cancel</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const dashboard = document.getElementById("dashboard");
      sidebar.classList.toggle("show");
      dashboard.classList.toggle("shifted");
    }
  </script>
</body>
</html>
